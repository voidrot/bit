services:
  db:
    image: postgres:alpine
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env.compose
  valkey:
    image: valkey/valkey:alpine
    restart: unless-stopped
    ports:
      - 6379:6379

volumes:
  postgres-data: